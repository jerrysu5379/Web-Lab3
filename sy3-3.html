<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=["lemon","apple","watermelon","fig","pear"];
    document.write("<br>");
    document.write (" 1:"+arr.sort(  ));   //结果显示：（                    ）
    document.write("<br>");
    document.write (" 2:"+arr.concat("plum","banana") ); //结果显示：（               ）
    document.write("<br>");
    document.write (" 3:"+arr);           //结果显示：（                    ）
    document.write("<br>");
    document.write (" 4:"+arr.slice(2,4));    //结果显示：（                    ）
    document.write("<br>");
    document.write (" 5:"+arr);          //结果显示：（                    ）
    document.write("<br>");
    document.write (" 6:"+arr.join("-") );  //结果显示：（                    ）
    document.write("<br>");
    document.write (" 7:"+arr.indexOf("lemon") ); //结果显示：（                    ）
    document.write("<br>");
    document.write (" 8:"+arr.indexOf("lemon",3) ); //结果显示：（                   ）
</script>
</body>
</html>
