<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a{
				font-size: 18px;
				text-decoration: none;
			}
			/*a:link设置a标记在未被访问前的样式 */
			a:link{
				color: #EC971F;
			}
			/*a:visited设置a标记被访问后的样式 */
			a:visited{
				color:green;
			}
			/*a:hover设置a标记在鼠标悬停时的样式；a:hover必须置于a:link和a:visted之后，才有效。*/
			a:hover{
				color: red;
				font-size: 20px;
			}
			/*a:active设置a标记在被用户激活时（在鼠标点击与释放之间）的样式；a:active必须置于a:hover之后。*/
			a:active{
				color: #0000FF;
			}						
		</style>
	</head>
	<body>
	</body>
	<a href="http://www.baidu.com" >跳转到百度首页</a>
</html>
