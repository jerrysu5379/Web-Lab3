<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML与innerText区别示例代码</title>
</head>
<body>
<p id="test" style="color: #008000;">
    计科<span style="color:red">1912班</span> 的学生正在学习javascript。
</p>
</body>
</html>
<script>
	var oP=document.getElementById("test");
	alert("oP.innerHTML的值是："+oP.innerHTML);
	alert("oP.innerText的值是："+oP.innerText);
	// console.log("oP.innerHTML的值是："+oP.innerHTML);
	// console.log("oP.innerText的值是："+oP.innerText);
</script>
