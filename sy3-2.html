<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  arr=[ "apple","plum","banana" ];
    document.write ( arr.unshift("orange","lemon" )); //结果显示：（                    ）
    document.write("<br>");
    document.write ( arr.push("pear","mango"));  //结果显示：（                    ）
    document.write("<br>");
    document.write ( arr.pop(  ));  //结果显示：（                        ）
    document.write("<br>");
    document.write ( arr.shift(  ));  //结果显示：（                        ）
    document.write("<br>");
</script>
    </body>
</html>
